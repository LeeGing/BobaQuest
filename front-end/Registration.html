<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBT</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="script/app.js"></script>


  </head>
  <body>

<div class="off-canvas-wrapper">
  <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <div class="title-bar hide-for-large">
        <div class="title-bar-left">
          <nav role="navigation">
        </div>
      </div>




        <header id="header" class="topbar-sticky-shrink-header">
        </header>

    <div data-sticky-container>
      <div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
        <div class="top-bar topbar-sticky-shrink">
          <div class="top-bar-title">

            <nav class="top-bar topbar-responsive">
              <div class="top-bar-title">
                <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                  <button class="menu-icon" type="button" data-toggle></button>
                </span>
                <a class="topbar-responsive-logo" href="#"></a>
              </div>
              <div id="topbar-responsive" class="topbar-responsive-links">
                <div class="top-bar-right">
                  <ul class="menu menu-hover-lines">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button type="submit" class="button button-rounded-hover profile">PROFILE</button></li>
                  </ul>
                </div>
              </div>
            </nav>

          </div>
        </div>
      </div>

        <br />

            <div class="signup-form">


            <div class="word-container">
                <h1>Register Account</h1>
              </div>
              <div class="register-container">
                <form action="" method="POST">
                  <div class="fname">
                    <label>
                      <input type="text" placeholder="First Name" name="fname" size="20">
                    </label>
                  </div>
                  <div class="lname">
                    <label>
                      <input type="text" placeholder="Last Name" name="lname" size="20">
                    </label>
                  </div>
                  <div class="userid">
                    <label>
                      <input type="text" placeholder="Username" name="userid" size="50">
                    </label>
                  </div>
                  <div class="pwd">
                    <label>
                      <input type="password" placeholder="Password" name="pwd" size="50">
                    </label>
                  </div>
                  <div class="email">
                    <label>
                      <input type="email" placeholder="Email Address" name="email" size="50">
                    </label>
                  </div>
                  <div class="btn">

                    <button type="submit" class="button button-rounded-hover">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            </div>

          </div>
              <div class="rounded-social-buttons">
                <a class="social-button facebook" href="#"></a>
                <a class="social-button twitter" href="#"></a>
                <a class="social-button instagram" href="#"></a>
                <a class="social-button google-plus" href="#"></a>
              </div>
          <hr>
    </div>
  </div>
</div>





    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
